name: Build APK

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK
      uses: actions/setup-java@v3
      with:
        distribution: 'temurin'
        java-version: '17'

    # خطوة لتثبيت gradle wrapper وإنشاء build.gradle و gradle-wrapper.properties
    - name: Initialize Gradle project
      run: |
        echo "Creating build.gradle and gradle wrapper"
        gradle init --type java-application
        ./gradlew wrapper

    # منح صلاحية التنفيذ لملف gradlew
    - name: Grant execute permission for gradlew
      run: chmod +x ./gradlew

    # بناء الـ APK
    - name: Build APK
      run: ./gradlew assembleDebug

    # تحقق من وجود الـ APK
    - name: Check APK exists
      run: ls -la app/build/outputs/apk/debug

    # رفع الـ APK كـ artifact
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: app-debug.apk
        path: app/build/outputs/apk/debug/app-debug.apk
